configuracao do bd
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = topicos1floricultura
quarkus.datasource.password = 123456
# quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/topicos1floricultura
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5433/topicos1floricultura

quarkus.hibernate-orm.database.generation=drop-and-create

# configuracao do jwt
mp.jwt.verify.publickey.location=token/publicKey.pem
mp.jwt.verify.issuer=unitins-jwt
smallrye.jwt.sign.key.location=token/privateKey.pem


# configurações log
%dev.quarkus.log.category."br.unitins.topicos1".level = DEBUG

%prod.quarkus.log.level = INFO

%dev.quarkus.log.level = INFO

# configuração do console
quarkus.log.console.color = true

quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
